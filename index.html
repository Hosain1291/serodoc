    <script>
        lucide.createIcons();

        const textContent = document.getElementById('textContent');
        const paper = document.getElementById('paper');

        const fontSize = document.getElementById('fontSize');

        const bgColor = document.getElementById('bgColor');
        const fontSelect = document.getElementById('fontSelect');
        const checkCertificate = document.getElementById('checkCertificate');
        
        const baseSizeInput = document.getElementById('baseSizeInput');

        const stampText = document.getElementById('stampText');

        const itemSizeSlider = document.getElementById('itemSizeSlider');

        function updateText() {
            let txt = textContent.value;
            paperContent.innerText = txt;
            updateDimensions();
        }

        function updateStyle() {
            paper.style.fontSize = fontSize.value + 'px';
            paper.style.lineHeight = lineHeight.value;
            paper.style.backgroundColor = bgColor.value;
            updateDimensions();
        }
        
        function updateDimensions() {
            const size = baseSizeInput.value + 'px';
            paper.style.height = size;
            paper.style.minWidth = size;
            
            if (autoExpandCheck.checked) {
                paper.style.width = 'max-content';
            } else {
                paper.style.width = size;
            }
        }

        textContent.addEventListener('input', updateText);
        fontSize.addEventListener('input', updateStyle);
        lineHeight.addEventListener('input', updateStyle);
        bgColor.addEventListener('input', updateStyle);
        
        baseSizeInput.addEventListener('input', updateDimensions);
        autoExpandCheck.addEventListener('change', updateDimensions);

        fontSelect.addEventListener('change', (e) => {
            paper.className = '';

            if(checkCertificate.checked) paper.classList.add('certificate-mode');
        });

        checkCertificate.addEventListener('change', (e) => {
            if(e.target.checked) paper.classList.add('certificate-mode');
            else paper.classList.remove('certificate-mode');
        });

        updateText();
        updateStyle();


        // --- 2. ì‚¬ì§„ ì¶”ê°€ ë¡œì§ (New) ---
        photoInput.addEventListener('change', function() {

        function addPhotoElement(src) {

            el.style.width = '250px'; // ì´ˆê¸° í¬ê¸°

            const delBtn = document.createElement('div');

            el.appendChild(delBtn);

            const img = document.createElement('img');
            img.src = src;
            el.appendChild(img);

            // ì¤‘ì•™ ë°°ì¹˜
            el.style.top = '50%';
            el.style.left = '50%';
            el.style.transform = 'translate(-50%, -50%)';

            paper.appendChild(el);
            makeDraggable(el);
            lucide.createIcons();
            
            // ì¶”ê°€ëœ ì§í›„ ì„ íƒ ìƒíƒœë¡œ ë§Œë“¦
            selectItem(el);
        }


        // --- 3. ë„ì¥ ì‹œìŠ¤í…œ ---
        function addStamp(type) {

            el.className = `draggable-item stamp ${type}`;

            delBtn.onclick = (e) => { e.stopPropagation(); el.remove(); selectedElement = null; };
            el.appendChild(delBtn);

            if (type === 'image') {
                const file = stampImageInput.files[0];
                if (!file) { alert('ì´ë¯¸ì§€ íŒŒì¼ì„ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”.'); return; }
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                el.appendChild(img);
                el.style.width = '100px'; el.style.height = '100px';
            } else {
                const txt = stampText.value || 'ì¸';

                content.innerText = txt;

                el.appendChild(content);
            }

            el.style.bottom = '150px';
            el.style.right = '100px'; 
            
            paper.appendChild(el);
            makeDraggable(el);
            lucide.createIcons(); 
            
            // ì¶”ê°€ëœ ì§í›„ ì„ íƒ
            selectItem(el);
        }

        stampImageInput.addEventListener('change', () => addStamp('image'));

        // --- í¬ê¸° ì¡°ì ˆ ë¡œì§ ---
        itemSizeSlider.addEventListener('input', function() {
            const newVal = this.value;

                if (selectedElement.classList.contains('stamp') && !selectedElement.querySelector('img')) {
                    selectedElement.style.height = newVal + 'px'; // ì •ì‚¬ê°í˜• ìœ ì§€
                    // í…ìŠ¤íŠ¸ ê¸¸ì´ ì²´í¬ëŠ” ì–´ë µì§€ë§Œ ë‹¨ìˆœ ë¹„ìœ¨ë¡œ ì ìš©
                    selectedElement.style.fontSize = (newVal / 2.5) + 'px';

                // ì´ë¯¸ì§€ ë„ì¥ì´ê±°ë‚˜ ì‚¬ì§„ì¸ ê²½ìš°
                else {

                    } else {

                         selectedElement.style.height = 'auto';
                    }
                }

        });

        function selectItem(elmnt) {
            // ê¸°ì¡´ ì„ íƒ í•´ì œ
            document.querySelectorAll('.draggable-item').forEach(s => s.classList.remove('selected'));
            
            // ìƒˆ ì„ íƒ
            selectedElement = elmnt;
            elmnt.classList.add('selected');

        // ë“œë˜ê·¸ ê¸°ëŠ¥ (ê³µí†µ)
        function makeDraggable(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.onmousedown = dragStart; elmnt.ontouchstart = dragStart;

            function dragStart(e) {
                if(e.target.closest('.delete-btn')) return;
                
                selectItem(elmnt); // í´ë¦­ ì‹œ ì„ íƒ ì²˜ë¦¬ & ìŠ¬ë¼ì´ë” ë™ê¸°í™”
                
                e.preventDefault();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
