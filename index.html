    <script>

        // ìš”ì†Œ ì°¸ì¡°

        // í¬ê¸° ì¡°ì ˆ ìš”ì†Œ (ë³€ê²½ë¨)

        // --- 1. ë¬¸ì„œ ë‚´ìš© ë° í¬ê¸° ë¡œì§ ---
        function updateText() {

        function updateStyle() {

        // í•µì‹¬: 1:1 ë¹„ìœ¨ + ì¢Œì¸¡ ìë™ í™•ì¥ ë¡œì§
        function updateDimensions() {

            paper.style.height = size;

            // 2. ìë™ í™•ì¥ ì²´í¬ ì—¬ë¶€ì— ë”°ë¼ Width ì†ì„± ì œì–´
            if (autoExpandCheck.checked) {
                // max-content: ë‚´ìš©ì´ ë§ìœ¼ë©´ ì»¨í…Œì´ë„ˆê°€ ìë™ìœ¼ë¡œ ëŠ˜ì–´ë‚¨ (ì„¸ë¡œì“°ê¸°ì´ë¯€ë¡œ ì™¼ìª½ìœ¼ë¡œ)
                paper.style.width = 'max-content';
                
                // í™•ì¥ ì‹œ, ê¸€ìê°€ í…Œë‘ë¦¬ì— ë„ˆë¬´ ë”± ë¶™ì§€ ì•Šë„ë¡ ì•½ê°„ì˜ íŒ¨ë”©(ë²„í¼) ì¶”ê°€
                // ê¸°ì¡´ paddingì´ ìˆì§€ë§Œ, max-content ê³„ì‚° ì‹œ ì—¬ìœ ë¥¼ ì£¼ê¸° ìœ„í•¨
                // (ì„¸ë¡œì“°ê¸°ì—ì„œ width í™•ì¥ì€ block-size í™•ì¥ì´ë¯€ë¡œ padding-leftê°€ ëë¶€ë¶„ì„)
            } else {

        // --- 2. ë„ì¥ ì‹œìŠ¤í…œ ---
        function addStamp(type) {
            const el = document.createElement('div');
            el.className = `stamp ${type}`;
            
            const delBtn = document.createElement('div');

                const img = document.createElement('img');

        function makeDraggable(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.onmousedown = dragStart; elmnt.ontouchstart = dragStart;

            function dragStart(e) {
                if(e.target.closest('.delete-btn')) return;
                document.querySelectorAll('.stamp').forEach(s => s.classList.remove('selected'));
                elmnt.classList.add('selected'); 
                e.preventDefault();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                pos3 = clientX; pos4 = clientY;
                document.onmouseup = closeDrag; document.onmousemove = elementDrag;
                document.ontouchend = closeDrag; document.ontouchmove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                pos1 = pos3 - clientX; pos2 = pos4 - clientY;
                pos3 = clientX; pos4 = clientY;
                
                // ìƒí•˜ì¢Œìš° ììœ  ì´ë™
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                // ê¸°ì¡´ ìœ„ì¹˜ ì†ì„± ì´ˆê¸°í™”
                elmnt.style.bottom = 'auto'; elmnt.style.right = 'auto';
            }

            function closeDrag() {
                document.onmouseup = null; document.onmousemove = null;
                document.ontouchend = null; document.ontouchmove = null;
            }
        }
